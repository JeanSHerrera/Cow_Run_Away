<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üêÑ Cow Run Away</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: url('fondo-universo.png') center/cover no-repeat;
      height: 100vh;
      position: relative;
      font-family: 'Poppins', sans-serif;
    }

    .vaca {
      position: absolute;
      width: 120px;
      transition: transform 0.1s linear;
      cursor: pointer;
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 14px;
      font-weight: 500;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <img src="vaca.png" alt="Vaca" class="vaca" id="vaca">
  <audio id="muu" src="muuu.mp3"></audio>

  <footer>¬© 2025 Jean Simon H.</footer>

  <script>
    const vaca = document.getElementById('vaca');
    const sonido = document.getElementById('muu');

    function moverVaca() {
      const maxX = window.innerWidth - vaca.clientWidth;
      const maxY = window.innerHeight - vaca.clientHeight;
      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      vaca.style.transform = `translate(${x}px, ${y}px)`;

      // Detener sonido anterior si est√° reproduci√©ndose
      if (!sonido.paused) {
        sonido.pause();
        sonido.currentTime = 0;
      }
      sonido.play();
    }

    vaca.addEventListener('mouseenter', moverVaca);

    // Mover vaca cada 0.5 segundos autom√°ticamente
    setInterval(moverVaca, 500);
  </script>
</body>
</html>
