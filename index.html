<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üêÑ Cow Run Away</title>
  <style>
    body {
      background: url('fondo_universo.png') center center / cover no-repeat;
      overflow: hidden;
      height: 100vh;
      margin: 0;
      cursor: crosshair;
    }

    #vaca {
      position: absolute;
      width: 140px;
      transition: left 0.1s linear, top 0.1s linear, transform 0.2s;
      filter: drop-shadow(0 0 15px #000000a0);
      user-select: none;
    }
  </style>
</head>
<body>
  <img id="vaca" src="vaca.png" alt="vaca" />
  <audio id="mugido" src="muuu.mp3"></audio>

  <script>
    const vaca = document.getElementById("vaca");
    const sonido = document.getElementById("mugido");

    // Posici√≥n inicial aleatoria
    vaca.style.left = Math.random() * (window.innerWidth - 140) + "px";
    vaca.style.top = Math.random() * (window.innerHeight - 140) + "px";

    document.addEventListener("mousemove", (e) => {
      const x = e.clientX;
      const y = e.clientY;
      const rect = vaca.getBoundingClientRect();
      const distancia = Math.hypot(rect.x - x, rect.y - y);

      // La vaca huye si el cursor se acerca a menos de 250 p√≠xeles
      if (distancia < 250) {
        const newX = Math.random() * (window.innerWidth - 140);
        const newY = Math.random() * (window.innerHeight - 140);
        vaca.style.left = `${newX}px`;
        vaca.style.top = `${newY}px`;
        vaca.style.transform = `rotate(${Math.random() * 60 - 30}deg)`;

        // Control del sonido: si ya se est√° reproduciendo, lo detiene antes de reiniciar
        if (!sonido.paused) {
          sonido.pause();
          sonido.currentTime = 0;
        }
        sonido.play();
      }
    });
  </script>
</body>
</html>
